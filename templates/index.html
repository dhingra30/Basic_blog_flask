<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('./static/assets/img/img.png')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Rahul's Blog</h1>
                            <span class="subheading">A collection of random stupid posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
    {% for data in blog_data: %}
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{{url_for('post', blog_id=data['id'])}}">
                            <h2 class="post-title">{{data.title}}</h2>
                            <h3 class="post-subtitle">{{data.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{data.Author}}</a>
                            on {{data.date}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />


                    <!-- Pager-->

                </div>
            </div>
        </div>
 {% endfor %}}
<div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        <!-- Footer-->
{% include 'footer.html' %}
</html>
